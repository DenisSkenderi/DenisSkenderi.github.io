<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Weather Api</h1>
    <div>
        <img src="" alt="" srcset="" id="icon">
        <div id="location">Unable to Fetch Weather</div>
        <div class="desc">No Information Available.</div>
        <div class="weather">
            <div class="temp"></div>
            <div class="humi"></div>
            <div class="count"></div>
            <div class="timez"></div>
        </div>
        <div class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
    </div>
</body>
</html>
